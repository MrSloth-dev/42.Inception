<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inception Project - Static Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Inception Infrastructure</h1>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Docker Infrastructure Project</h2>
            <p>A containerized web infrastructure built with Docker Compose</p>
        </section>
        
        <section class="services">
            <h3>Services Overview</h3>
            <div class="service-grid">
                <div class="service">
                    <h4>NGINX</h4>
                    <p>Reverse proxy with TLS termination</p>
                </div>
                <div class="service">
                    <h4>WordPress</h4>
                    <p>Content management system</p>
                </div>
                <div class="service">
                    <h4>MariaDB</h4>
                    <p>Database server</p>
                </div>
                <div class="service">
                    <h4>Redis</h4>
                    <p>Caching layer</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - Built for 42 School</p>
    </footer>
    
    <script src="script.js"></script>
